name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check Formatting (Prettier)
        run: npx prettier --check .

      - name: Run Linting (ESLint)
        run: npm run lint

      - name: Run Unit Tests (Jest)
        run: npm test

      - name: Build Project
        run: npm run build
        env:
          # Build process might require env vars to be present, even if dummy
          NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key-for-ci-build"
